<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAUNTLET TIMER | THROATGOAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --neon-green: #39ff14;
            --rank-color: var(--neon-green);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        #water-bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(57, 255, 20, 0.1), transparent);
            z-index: -1;
            transition: height 0.1s linear;
        }

        .timer-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            text-shadow: 0 0 20px var(--rank-color);
            margin-bottom: 10px;
            transition: transform 0.1s ease, color 0.3s;
        }

        #current-rank {
            font-family: 'Orbitron';
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--rank-color);
            text-shadow: 0 0 10px var(--rank-color);
            height: 30px;
            text-align: center;
        }

        .controls {
            margin-top: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #main-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--rank-color);
            background: rgba(0,0,0,0.5);
            color: white;
            font-family: 'Orbitron';
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
            transition: 0.2s;
            z-index: 10;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        #main-btn:active { transform: scale(0.9); }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #555;
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            z-index: 20;
        }

        /* Stop State Effect */
        .frozen {
            animation: finish-glow 1.5s infinite alternate;
        }

        @keyframes finish-glow {
            from { text-shadow: 0 0 20px var(--rank-color); }
            to { text-shadow: 0 0 50px var(--rank-color), 0 0 100px var(--rank-color); }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">< EXIT_GAUNTLET</a>

    <div id="water-bg"></div>

    <div id="current-rank">READY?</div>
    <div class="timer-display" id="display">0.00</div>
    
    <div class="controls">
        <button id="main-btn" onclick="handleBtn()">START</button>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let state = "IDLE"; // IDLE, RUNNING, STOPPED

        const display = document.getElementById('display');
        const rankLabel = document.getElementById('current-rank');
        const mainBtn = document.getElementById('main-btn');
        const waterBg = document.getElementById('water-bg');

        function getRankInfo(time) {
            if (time === 0) return { name: "READY", color: "#39ff14" };
            if (time < 3.5) return { name: "DIVINE GOAT", color: "#bf00ff" };
            if (time < 4.5) return { name: "ANGLE GLUPPER", color: "#ffcc00" };
            if (time < 5.5) return { name: "ELITE PHANTOM", color: "#00f2ff" };
            if (time < 6.5) return { name: "ASTRAL CHUGGER", color: "#0044ff" };
            if (time < 7.5) return { name: "VOID THROAT", color: "#ff00ff" };
            if (time < 8.5) return { name: "GLITCH GULPER", color: "#ff6600" };
            if (time < 10.0) return { name: "LEAD PIPE", color: "#39ff14" };
            if (time < 12.0) return { name: "HYDRATION UNIT", color: "#888888" };
            if (time < 15.0) return { name: "SIPLORD", color: "#8b4513" };
            return { name: "WATER WASTER", color: "#ff0000" };
        }

        function updateDisplay() {
            const now = Date.now();
            elapsedTime = (now - startTime) / 1000;
            display.innerText = elapsedTime.toFixed(2);
            
            const info = getRankInfo(elapsedTime);
            rankLabel.innerText = info.name;
            document.documentElement.style.setProperty('--rank-color', info.color);
            
            const level = Math.max(0, 100 - (elapsedTime / 15) * 100);
            waterBg.style.height = level + "%";
            waterBg.style.background = `linear-gradient(to top, ${info.color}33, transparent)`;
        }

        function handleBtn() {
            if (state === "IDLE") {
                // START
                state = "RUNNING";
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 10);
                mainBtn.innerText = "STOP";
                mainBtn.style.borderColor = "red";
                display.classList.remove('frozen');
            } 
            else if (state === "RUNNING") {
                // STOP
                state = "STOPPED";
                clearInterval(timerInterval);
                mainBtn.innerText = "RESET";
                mainBtn.style.borderColor = "white";
                
                // Lockdown visuals
                const finalInfo = getRankInfo(elapsedTime);
                display.style.color = finalInfo.color;
                display.classList.add('frozen');
                
                // Slam effect
                display.style.transform = "scale(1.2)";
                setTimeout(() => display.style.transform = "scale(1)", 100);
            } 
            else if (state === "STOPPED") {
                // RESET
                state = "IDLE";
                elapsedTime = 0;
                display.innerText = "0.00";
                display.style.color = "white";
                display.classList.remove('frozen');
                rankLabel.innerText = "READY?";
                waterBg.style.height = "100%";
                mainBtn.innerText = "START";
                mainBtn.style.borderColor = "var(--neon-green)";
                document.documentElement.style.setProperty('--rank-color', '#39ff14');
            }
        }
    </script>
</body>
</html>
